name: MLflow CI Training

on:
  push:
    branches: [main]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: submission-dicoding  # Sesuaikan dengan nama environment di conda.yaml
        environment-file: Workflow-CI/MLProject/conda.yaml  # Sesuaikan dengan lokasi file conda.yaml
        auto-activate-base: false
        
    - name: Run MLflow Project
      shell: bash -l {0}  
      run: |
        cd Workflow-CI/MLProject  
        mlflow run . --env-manager=conda 